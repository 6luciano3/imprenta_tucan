{% extends 'base.html' %}
{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-xl shadow">
  <h2 class="text-2xl font-bold text-red-600 mb-6">⚠️ Confirmar Eliminación</h2>
  <p class="text-gray-800 mb-4">¿Estás seguro que querés eliminar al proveedor <strong>{{ proveedor.nombre }}</strong>?</p>
  <form method="post" class="flex justify-end gap-4">
    {% csrf_token %}
    <a href="{% url 'buscar_proveedor' %}" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">Cancelar</a>
    <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Eliminar</button>
  </form>
</div>
{% endblock %}
