{% extends 'base.html' %}
{% block title %}Eliminar Rubro{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Eliminar Rubro</h1>
<p class="mb-4">¿Está seguro de eliminar el rubro <strong>{{ rubro.nombre }}</strong>? Esta acción no se puede deshacer.</p>
<form method="post" class="flex gap-3">
  {% csrf_token %}
  <a href="{% url 'lista_rubros' %}{% if request.GET.popup %}?popup=1{% endif %}" class="px-4 py-2 bg-gray-200 rounded">Cancelar</a>
  <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Eliminar</button>
</form>
{% endblock %}
