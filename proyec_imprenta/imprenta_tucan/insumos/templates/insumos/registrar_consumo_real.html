{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-8 mt-8">
  <h2 class="text-2xl font-bold mb-6 text-primary">Registrar Consumo Real de Insumo</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-4">
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <div class="flex gap-4 mt-6">
      <button type="submit" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded">Registrar</button>
      <a href="{% url 'lista_insumos' %}" class="bg-gray-400 hover:bg-gray-dark text-white font-bold py-2 px-4 rounded">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
