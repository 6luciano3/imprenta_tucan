<div class="px-5 py-4 border-t border-gray-200">
  <div class="flex justify-end items-center gap-2">
    {% if page_obj.has_previous %}
      <a href="?{% if request.GET %}{{ request.GET.urlencode }}&{% endif %}page=1" class="px-3 py-1 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 text-sm" aria-label="Primera página">
        <span class="material-symbols-outlined text-sm">first_page</span>
      </a>
      <a href="?{% if request.GET %}{{ request.GET.urlencode }}&{% endif %}page={{ page_obj.previous_page_number }}" class="px-3 py-1 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 text-sm" aria-label="Página anterior">
        <span class="material-symbols-outlined text-sm">chevron_left</span>
      </a>
    {% endif %}

    <span class="text-sm text-gray-700">Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}</span>

    {% if page_obj.has_next %}
      <a href="?{% if request.GET %}{{ request.GET.urlencode }}&{% endif %}page={{ page_obj.next_page_number }}" class="px-3 py-1 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 text-sm" aria-label="Página siguiente">
        <span class="material-symbols-outlined text-sm">chevron_right</span>
      </a>
      <a href="?{% if request.GET %}{{ request.GET.urlencode }}&{% endif %}page={{ page_obj.paginator.num_pages }}" class="px-3 py-1 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 text-sm" aria-label="Última página">
        <span class="material-symbols-outlined text-sm">last_page</span>
      </a>
    {% endif %}
  </div>
</div>
