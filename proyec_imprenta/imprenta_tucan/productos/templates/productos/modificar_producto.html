{% extends 'base.html' %}
{% block title %}Modificar Producto{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-black mb-8">Modificar Producto: {{ producto.nombre }}</h1>

    <form method="post" class="space-y-8">
        {% csrf_token %}
        <section>
            <h2 class="text-2xl font-bold mb-4 border-b pb-2">Datos Generales</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {{ form.nombre }}
                {{ form.categoria }}
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-4 border-b pb-2">Detalles</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {{ form.precio }}
                {{ form.stock }}
            </div>
        </section>

        <div class="flex justify-end gap-4 pt-4">
            <a href="{% url 'lista_productos' %}" class="px-6 h-12 flex items-center justify-center rounded-lg bg-gray-light text-text-light font-bold hover:bg-gray-dark">
                Cancelar
            </a>
            <button type="submit" class="px-6 h-12 flex items-center justify-center rounded-lg bg-primary text-white font-bold hover:bg-primary-dark">
                Guardar Cambios
            </button>
        </div>
    </form>
</div>
{% endblock %}
