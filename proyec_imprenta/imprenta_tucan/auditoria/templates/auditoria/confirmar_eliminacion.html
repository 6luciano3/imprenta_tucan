{% extends 'base.html' %}
{% block title %}Confirmar eliminación{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-xl font-bold mb-4">¿Eliminar registro de auditoría?</h2>
    <p class="mb-6">¿Estás seguro que deseas eliminar el registro <strong>ID {{ auditoria.id }}</strong> de <strong>{{ auditoria.model }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded">Eliminar</button>
        <a href="{% url 'lista_auditoria' %}" class="ml-4 text-gray-600 hover:underline">Cancelar</a>
    </form>
</div>
{% endblock %}
